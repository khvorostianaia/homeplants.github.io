<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Images/logo 1.svg" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>HomePlants_Order</title>
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="#">

                    <div class="row">
                        <div class="col-50">
                            <h1>Платежный адрес</h1>
                            <label for="fname"><i class="fa fa-user"></i>ФИО</label>
                            <input type="text" id="fname" name="firstname" placeholder="Колганова Людмила Николаевна">
                            <label for="email"><i class="fa fa-envelope"></i>E-mail</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i>Адрес</label>
                            <input type="text" id="adr" name="address" placeholder="ул. Проездная, д.1, кв.1">
                            <label for="city"><i class="fa fa-institution"></i>Город</label>
                            <input type="text" id="city" name="city" placeholder="Москва">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Регион</label>
                                    <input type="text" id="state" name="state" placeholder="Москва">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Индекс</label>
                                    <input type="text" id="zip" name="zip" placeholder="123456">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h1>Оплата</h1>
                            <label for="cname">Имя на карте</label>
                            <input type="text" id="cname" name="cardname" placeholder="LIUDMILA KOLGANOVA">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Месяц</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Сентябрь">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Год</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2030">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Адрес доставки совпадает с платежным
                    </label>
                    <input type="submit" value="Оформить заказ" class="btn btn-outline-dark">
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h1>Корзина <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span>
                </h1>
                <p><a href="#">Монстера</a> <span class="price">900р</span></p>
                <hr>
                <p>Итого <span class="price" style="color:black"><b>900р</b></span></p>
            </div>
        </div>
    </div>


</body>

</html>
